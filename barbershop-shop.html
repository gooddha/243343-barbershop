<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Барбершоп – Каталог</title>
  </head>
  <body>

    <header class="main-header">
      <div class="container">
        <div class="main-header-logo">
          <img  src="http://placehold.it/205x35" width="205" height="35" alt="main-logo">
        </div>
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Новости</a>
            </li>
            <li>
              <a href="#">Прайс-лист</a>
            </li>
            <li>
              Магазин
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <a class="login" href="#">Вход</a>
        </div>
      </div>
    </header>

    <main class="container">
      <h1>Средства для ухода</h1>
      <div class="breadcrumbs">
        <ul>
          <li>
            <a href="#">Главная</a>
          </li>
          <li>
            <a href="#">Магазин</a>
          </li>
          <li>
            Средства для ухода
          </li>
        </ul>
      </div>
      <section class="filters">
        <form action="https://echo.htmlacademy.ru" method="get">
            <div class="filters-manufacturers">
              <h2>Производители:</h2>
                <label>
                  <input type="checkbox" name="baxter-of-california">Baxter of California
                </label>
                <label>
                  <input type="checkbox" name="mr-natty">Mr Natty
                </label>
                <label>
                  <input type="checkbox" name="suavecito">Suavecito
                </label>
                <label>
                  <input type="checkbox" name="malin+goetz">Malin+Goetz
                </label>
                <label>
                  <input type="checkbox" name="murray's">Murray's
                </label>
                <label>
                  <input type="checkbox" name="american-crew">American Crew
                </label>
            </div>
            <div class="filters-product-groups">
              <h2>Группы товаров</h2>
                <label>
                  <input type="radio" name="product-groups" value="shaving-accessories">Бритвенные принадлежности
                </label>
                <label>
                  <input type="radio" name="product-groups" value="care-preparations">Средства для ухода
                </label>
                <label>
                  <input type="radio" name="product-groups" value="accessories">Аксессуары
                </label>
            </div>
            <input type="submit" value="Показать">
        </form>
      </section>



    </main>


  </body>
</html>
